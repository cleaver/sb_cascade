name: GHCR Cleanup

on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  ghcr_cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          owner: cleaver
          repository: sb_cascade
          package: sb_exe2e,sb_prod
          older-than: 60 days
          keep-n-tagged: 5
          dry-run: false
